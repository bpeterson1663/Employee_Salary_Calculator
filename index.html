<!DOCTYPE html>
<html>
<head>
  <title>Weekend Challenge 1</title>
  <script src="jquery.min.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <h1>Weekend Challenge One</h1>
  <h2>Monthly Salary Calculator</h2>
  <form id="employeeInfo">
    <label>First Name:</label>
    <input type="text" id="firstname" name="firstname" placeholder="First Name" required/>

    <label>Last Name:</label>
    <input type="text" id="lastname" name="lastname" placeholder="Last Name" required/><br/>

    <label>Employee Number:</label>
    <input type="number" id="employeenumber" name="employeenumber" placeholder="Employee Number" required/>

    <label>Job Title:</label>
    <input type="text" id="jobtitle" name="jobtitle" placeholder="Job Title" required/><br/>

    <label>Yearly Salary:</label>
    <input type="number" id="yearlysalary" name="yearlysalary" placeholder="Yearly Salary" required/><br/>

    <input id="submitButton" type="submit" value="Submit Information"/>
  </form>
  <table id="employeeData">
    <thead>
      <tr>
        <th>Last Name</th><th>First Name</th><th>Employee Number</th><th>Job Title</th><th>Yearly Salary</th><th>Delete Employee</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
    <tfoot>
      <tr>
        <td colspan ="6">
          Total Monthly Salary Cost: $<b><span id="monthlysalarycost"></span></b>
        </td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
