<!DOCTYPE html>
<html>
<head>
  <title>Weekend Challenge 1</title>
  <script src="jquery.min.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <h1>Weekend Challenge 1</h1>
  <form id="employeeInfo">
    <label>First Name:</label>
    <input type="text" id="firstname" name="firstname" placeholder="First Name"/>

    <label>Last Name:</label>
    <input type="text" id="lastname" name="lastname" placeholder="Last Name"/>

    <label>Employee Number:</label>
    <input type="text" id="employeenumber" name="employeenumber" placeholder="Employee Number"/>

    <label>Job Title:</label>
    <input type="text" id="jobtitle" name="jobtitle" placeholder="Job Title"/>

    <label>Yearly Salary:</label>
    <input type="text" id="yearlysalary" name="yearlysalary" placeholder="Yearly Salary"/>

    <input type="submit" value="Submit Information"/>
  </form>
  <table id="employeeData">
    <tr>
      <th>Last Name</th><th>First Name</th><th>Employee Number</th><th>Job Title</th><th>Yearly Salary</th><th>Delete Employee</th>
    </tr>
    <tbody>

    </tbody>
    <tr>
      <td colspan ="6">
        Total Monthly Salary Cost: <span id="monthlysalarycost"></span>
      </td>
    </tr>

  </table>
</body>
</html>
